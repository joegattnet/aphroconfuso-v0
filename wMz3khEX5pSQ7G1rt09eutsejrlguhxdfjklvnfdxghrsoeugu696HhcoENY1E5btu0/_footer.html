<script>
  const getScrollPosition = () => window.pageYOffset || document.documentElement.scrollTop;
  let lastScrollPosition = getScrollPosition();

  const checkMenuOnScroll = () => {
    const newScrollPosition = getScrollPosition();
    if (newScrollPosition < 50 || newScrollPosition < lastScrollPosition) {
      document.body.classList.add('show-nav');
    } else {
      document.querySelector('#menu-toggle').checked = false;
      document.body.classList.remove('show-nav');
    }
    lastScrollPosition = newScrollPosition;
    return;
  }
  window.addEventListener('scroll', (event) => {
    checkMenuOnScroll();
  });
</script>
